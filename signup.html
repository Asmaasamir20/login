<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/jinx___arcane_by_kouq98_dewm4d5-fullview.jpg"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <!---------------------  bootstrap  ---------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--------------------  Main CSS File --------------------->
    <link rel="stylesheet" href="css/signup.css" />
    <title>signup</title>
  </head>
  <body>
    <section>
      <div class="over-lay">
        <div class="logo d-flex justify-content-between align-items-center">
          <h2>
            Yalla game
            <span><i class="fa-solid fa-hands-asl-interpreting"></i></span>
          </h2>
          <h3>
            So don't fail
            <span><i class="fa-regular fa-face-smile-wink"></i></span>
          </h3>
        </div>
        <div class="form container text-center">
          <div class="signup-group m-auto">
            <h1 class="rounded-2">Creat Account</h1>
            <div class="image rounded-circle m-auto overflow-auto">
              <a href=""
                ><img
                  src="images/Secret-Cinema-Presents-Arcane-(1).jpg"
                  alt=""
                  class="img-fluid"
              /></a>
            </div>
            <div class="signupName position-relative">
              <input
                id="userName"
                class="form-control my-3"
                placeholder="User Name "
                type="text"
              />
              <div class="icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <div
                id="nameAlert"
                class="error-message position-relative d-none"
              >
                <p class="alert alert-danger">
                  The name must be (3-9) Characters
                </p>
              </div>
            </div>

            <div class="signupemail position-relative">
              <input
                id="userEmail"
                class="form-control my-3"
                placeholder="User Email"
                autocomplete="off"
                type="email"
              />

              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div
                id="emailAlert"
                class="error-message position-relative d-none"
              >
                <p class="alert alert-danger">
                  The Email must contain the @ and . sign
                </p>
              </div>
            </div>

            <div class="signupPassword position-relative">
              <input
                id="userPassword"
                class="form-control my-3"
                placeholder="password"
                type="password"
              />
              <div class="icon">
                <i class="fa-solid fa-lock"></i>
              </div>
              <div class="eye">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
              <div
                id="passAlert"
                class="error-message position-relative d-none"
              >
                <p class="alert alert-danger">
                  The password must be (4-15) Characters or number
                </p>
              </div>
            </div>
            <!-- All inputs is required -->
            <p id="alertp" class="alertp m-3"></p>
            <button
              disabled
              id="SignUp"
              class="btn btn-outline-info w-100 my-3"
            >
              Sign Up
            </button>
            <p class="account text-white">
              You have an account?
              <button id="SignIn" class="btn border-0 text-white ps-1">
                Sign In
              </button>
            </p>
            <h4>Or sign Up with</h4>
            <div>
              <ul
                class="icons d-flex justify-content-center align-items-center list-unstyled py-4"
              >
                <li class="facebook">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                  </h6>
                  <span>facebook</span>
                </li>
                <li class="sso">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-solid fa-key"></i></a>
                  </h6>
                  <span>sso</span>
                </li>
                <li class="twitter">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                  </h6>
                  <span>twitter</span>
                </li>
                <li class="apple">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-brands fa-apple"></i></a>
                  </h6>
                  <span>apple</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
