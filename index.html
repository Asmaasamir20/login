<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/jinx___arcane_by_kouq98_dewm4d5-fullview.jpg"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <!---------------------  bootstrap  ---------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--------------------  Main CSS File --------------------->
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="over-lay">
        <div class="logo d-flex justify-content-between align-items-center">
          <h2>
            Yalla game
            <span><i class="fa-solid fa-hands-asl-interpreting"></i></span>
          </h2>
          <h3>
            So don't fail
            <span><i class="fa-regular fa-face-smile-wink"></i></span>
          </h3>
        </div>
        <div class="form container text-center">
          <div class="signin-group m-auto">
            <h1>SIGN IN</h1>
            <div class="image">
              <a href=""
                ><img src="images/ur.jpg" class="img-fluid rounded-circle"
              /></a>
            </div>
            <div class="signinemail position-relative">
              <input
                id="signinEmail"
                class="form-control my-3"
                placeholder="User Email"
                autocomplete="off"
                type="email"
              />

              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div
                id="emailAlert"
                class="error-message position-relative d-none"
              >
                <p class="alert alert-danger">
                  The Email must contain the @ sign
                </p>
              </div>
            </div>

            <div class="signinPassword position-relative">
              <input
                id="signinPassword"
                class="form-control my-3"
                placeholder="password"
                type="password"
              />
              <div class="icon">
                <i class="fa-solid fa-lock"></i>
              </div>
              <div class="eye">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
              <div
                id="passAlert"
                class="error-message position-relative d-none"
              >
                <p class="alert alert-danger">
                  The password must be (4-15) Characters or number
                </p>
              </div>
            </div>

            <div class="mb-3 d-flex justify-content-between">
              <a href="forget.html" class="forget -decoration-none"
                >Forget Password?</a
              >
              <div class="remeber">
                <input id="remeber" type="checkbox" />
                <label for="remeber" class="">Remeber me</label>
              </div>
            </div>
            <!-- All inputs is required -->
            <p id="alertp" class="alertp m-3"></p>
            <button id="signIn" class="btn btn-outline-info w-100 my-3">
              SIGN IN
            </button>
            <p class="account text-white">
              Donâ€™t have an account?
              <button id="signUp" class="btn border-0 text-white ps-1">
                Sign Up
              </button>
            </p>
            <h4>Or sign in with</h4>
            <div>
              <ul
                class="icons d-flex justify-content-center align-items-center list-unstyled py-4"
              >
                <li class="facebook">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                  </h6>
                  <span>facebook</span>
                </li>
                <li class="sso">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-solid fa-key"></i></a>
                  </h6>
                  <span>sso</span>
                </li>
                <li class="twitter">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                  </h6>
                  <span>twitter</span>
                </li>
                <li class="apple">
                  <h6 class="mx-auto">
                    <a href=""><i class="fa-brands fa-apple"></i></a>
                  </h6>
                  <span>apple</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
